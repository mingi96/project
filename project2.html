<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/project2.css" />

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img src="./image/tmdbbanner.PNG" alt="" />
      <a href="#" class="content">영화</a>
      <a href="#" class="content">TV프로그램</a>
      <a href="#" class="content">인물</a>
      <a href="#" class="content">more</a>
    </header>
    <section>
      <div style="height: 200px"></div>
      <div class="row" style="margin: 0 auto">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card mb-3" style="max-width: 540px; margin: 0 auto">
            <div class="row g-0">
              <div class="col-md-4 weather_title">
                <h2>현재 기상</h2>
                <img src="..." class="img-fluid rounded-start img" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <div class="row">
                    <div class="col"><h5 class="card-title">온도</h5></div>
                    <div class="col">
                      <h5 class="card-title celsius">온도</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col"><h5 class="card-title">체감온도</h5></div>
                    <div class="col">
                      <h5 class="card-title feels_like">온도</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col"><h5 class="card-title">습도</h5></div>
                    <div class="col">
                      <h5 class="card-title humidity">온도</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col"><h5 class="card-title">풍속</h5></div>
                    <div class="col">
                      <h5 class="card-title wind_speed">온도</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col"><h5 class="card-title">흐림</h5></div>
                    <div class="col">
                      <h5 class="card-title clouds_all">온도</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </section>
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/project2.js"></script>
  </body>
</html>
